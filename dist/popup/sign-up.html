<div class="ui-popup sign-up">
  <div class="ui-popup-title">
    Зарегистрируйтесь
  </div>

  <div class="ui-popup-subtitle">
    Используйте возможности личного кабинета:история заказов, отслеживание.
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="email" id="email" placeholder="Электронная почта">
        <label class="ui-label">Электронная почта</label>
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="password" id="password" placeholder="Пароль">
        <label class="ui-label">Пароль</label>
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="password_confirm" id="password_confirm" placeholder="Повторите пароль">
        <label class="ui-label">Повторите пароль</label>
      </div>

      <button class="ui-btn">Зарегистрироваться</button>
    </form>

    <div class="ui-popup-link">
      <span>Есть аккаунт?<a class="mfp-link" href="javascript:void(0)" data-href="./popup/sign-in.html">Войдите</a></span>
    </div>
  </div>

  <script>
    $( document ).ready(function() {
      labelForInput('.ui-popup .ui-input.label')

      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 8,
        },
        password_confirm: {
            equalTo: "#password"
        }
        },

        messages: {
          email: {
            required: "Пожалуйста, введите данные",
            email: "Введите корректный email",
          },
          password: {
            required: "Пожалуйста, введите данные",
            minlength: "Минимальная длина - 8 символов",
          },
          password_confirm: {
            equalTo: 'Пароли не совпадают'
          }
        }
      });
    });
  </script>
</div>
