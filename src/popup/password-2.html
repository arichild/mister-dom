<div class="ui-popup sign-up">
  <div class="ui-popup-title">
    Восстановить пароль
  </div>

  <div class="ui-popup-subtitle">
    Введите новый пароль
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input popup" name="password" id="password" placeholder="Новый пароль">
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input popup" name="password_confirm"  id="password_confirm" placeholder="Повторите новый пароль">
      </div>

      <button class="ui-btn margin-0">Восстановить пароль</button>
    </form>
  </div>

  <script>
    $( document ).ready(function() {
      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          password: {
            required: true,
            minlength: 5,
          },
          password_confirm: {
            equalTo: "#password"
          }
        },

        messages: {
          password: {
            required: "Пожалуйста, введите данные",
            minlength: "Минимальная длина - 5 символов",
          },
          password_confirm: {
            equalTo: 'Пароли не совпадают'
          }
        }
      });
    });
  </script>
</div>
