<div class="ui-popup sign-up mfp-anim">
  <div class="ui-popup-title">
    Восстановить пароль
  </div>

  <div class="ui-popup-subtitle">
    Введите новый пароль
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="password" id="password">
        <label class="ui-label">Новый пароль</label>
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="password_confirm"  id="password_confirm">
        <label class="ui-label">Повторите новый пароль</label>
      </div>

      <button class="ui-btn margin-0">Восстановить пароль</button>
    </form>
  </div>

  <script>
    $( document ).ready(function() {
      labelForInput('.ui-popup .ui-input.label')

      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          password: {
            required: true,
            minlength: 8,
          },
          password_confirm: {
            equalTo: "#password"
          }
        },

        messages: {
          password: {
            required: "Пожалуйста, введите данные",
            minlength: "Минимальная длина - 8 символов",
          },
          password_confirm: {
            equalTo: 'Пароли не совпадают'
          }
        }
      });
    });
  </script>
</div>
