<div class="ui-popup sign-up mfp-anim">
  <div class="ui-popup-title">
    Восстановить пароль
  </div>

  <div class="ui-popup-subtitle">
    Мы вышлем на электронную почту ссылку для восстановления пароля.
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="email" id="email">
        <label class="ui-label">Электронная почта</label>
      </div>

      <button class="ui-btn margin-0">Восстановить пароль</button>
    </form>
  </div>

  <script>
    $( document ).ready(function() {
      labelForInput('.ui-popup .ui-input.label')

      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          email: {
            required: true,
            email: true,
          },
        },

        messages: {
          email: {
            required: "Пожалуйста, введите данные",
            email: "Введите корректный email",
          },
        }
      });
    });
  </script>
</div>
