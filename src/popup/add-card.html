<div class="ui-popup">
  <div class="ui-popup-title">
    Привязать карту лояльности
  </div>

  <div class="ui-popup-subtitle">
    Вы сможете накапливать и тратить бонусные баллы
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="phone" id="phone" placeholder="Номер телефона">
        <label class="ui-label">Номер телефона</label>
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="cardName" id="cardName" placeholder="Номер карты лояльности">
        <label class="ui-label">Номер карты лояльности</label>
      </div>

      <div class="order-warn mb-40">
        <div class="order-warn-img">
          <img src="./images/icon/warn.svg" alt="alt">
        </div>

        <div class="order-warn-txt">
          Вы должны указать номер телефона, который использовали при оформлении карты лояльности
        </div>
      </div>

      <button class="ui-btn mb-0">Привязать карту</button>
    </form>
  </div>

  <script>
    $( document ).ready(function() {
      labelForInput('.ui-popup .ui-input.label')

      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          phone: {
            required: true,
            minlength: 19,
            phoneNumber: true
          },
          cardName: {
            required: true,
          },
        },

        messages: {
          phone: {
            required: "Пожалуйста, введите данные",
            minlength: "Введите полный номер",
          },
          cardName: {
            required: "Пожалуйста, введите данные",
          },
        }
      });

      jQuery.validator.addMethod("phoneNumber", function(value, element) {
        if(!value.match('_')){
          return element.value === value
        }

      }, "Введите корректный номер");

      let phone = document.getElementById('phone')

      if(phone) {
        phone.addEventListener('focus', function(){
          mask = IMask(this, {
              mask: '+{375} (00) 000-00-00',
              overwrite: true,
              lazy: false,
              placeholderChar: '_',
          });
        })
      }
    });
  </script>
</div>
