<div class="ui-popup sign-in">
  <div class="ui-popup-title">
    Войти в личный кабинет
  </div>

  <div class="ui-popup-subtitle">
    Отслеживайте заказы и копить бонусы.
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input type="text" class="ui-input popup" id="email" name="email" placeholder="Электронная почта">
      </div>

      <div class="ui-popup-field">
        <input type="text" class="ui-input popup" id="password" name="password" placeholder="Пароль">
      </div>

      <div class="ui-popup-control flex">
        <div class="ui-checkbox">
          <input type="checkbox" id="customCheckbox" class="ui-checkbox-input" checked="">
          <label for="customCheckbox" class="ui-checkbox-label">
            <span class="default-txt">
              Запомнить меня</a>
            </span>
          </label>
        </div>

        <a class="mfp-link" href="javascript:void(0)" data-href="./popup/password-1.html">Забыли пароль?</a>
      </div>

      <button class="ui-btn">Войти на сайт</button>
    </form>

    <div class="ui-popup-link">
      <span>Нет аккаунта? <a class="mfp-link" href="javascript:void(0)" data-href="./popup/sign-up.html">Зарегистрируйтесь</a></span>
    </div>
  </div>

  <script>
    $( document ).ready(function() {
      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 5,
          },
        },

        messages: {
          email: {
            required: "Пожалуйста, введите данные",
            email: "Введите корректный email",
          },
          password: {
            required: "Пожалуйста, введите данные",
            minlength: "Минимальная длина - 5 символов",
          },
        }
      });
    });
  </script>
</div>
