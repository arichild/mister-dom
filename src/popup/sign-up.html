<div class="ui-popup sign-up mfp-anim">
  <div class="ui-popup-title">
    Зарегистрируйтесь
  </div>

  <div class="ui-popup-subtitle">
    Используйте возможности личного кабинета: история заказов, отслеживание товаров, добавление в избранное.
  </div>

  <div class="ui-popup-form">
    <form action="#" class="ui-popup-validate">
      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="email" id="email">
        <label class="ui-label">Электронная почта</label>
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="password" id="password">
        <label class="ui-label">Пароль</label>
      </div>

      <div class="ui-popup-field">
        <input autocomplete="off" type="text" class="ui-input label popup" name="password_confirm" id="password_confirm">
        <label class="ui-label">Повторите пароль</label>
      </div>

      <div class="ui-popup-field">
        <div class="ui-checkbox">
          <input autocomplete="off" type="checkbox" id="customCheckbox" class="ui-checkbox-input" checked="">
          <label for="customCheckbox" class="ui-checkbox-label">
            <span class="default-txt">
              Я разрешаю обработку персональных данных и согласен с <a href="#">условиями пользовательского соглашения</a>.
            </span>
          </label>
        </div>
      </div>

      <button class="ui-btn">Зарегистрироваться</button>
    </form>

    <div class="ui-popup-link">
      <span>Есть аккаунт?<a class="mfp-link" href="javascript:void(0)" data-href="./popup/sign-in.html">Войдите</a></span>
    </div>
  </div>

  <script>
    $( document ).ready(function() {
      labelForInput('.ui-popup .ui-input.label')

      $(".ui-popup-validate").validate({
        errorElement: "span",

        rules: {
          email: {
            required: true,
            email: true,
          },
          password: {
            required: true,
            minlength: 8,
        },
        password_confirm: {
            equalTo: "#password"
        }
        },

        messages: {
          email: {
            required: "Пожалуйста, введите данные",
            email: "Введите корректный email",
          },
          password: {
            required: "Пожалуйста, введите данные",
            minlength: "Минимальная длина - 8 символов",
          },
          password_confirm: {
            equalTo: 'Пароли не совпадают'
          }
        }
      });
    });
  </script>
</div>
